{% extends 'base.html' %}

{% block content %}

{% if object %}
<h3>Modification de {{ voiture.nom }} {{ voiture.prenom }}</h3>
{% else %}
<h3> Ajouter une voiture au catalogue </h3>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
        <div class="col">
            {% if object %}
            <a href="{% url 'voiture_detail' object.id %}" class="btn btn-secondary">Annuler</a>
            {% else %}
            <a href="{% url 'voitures' %}" class="btn btn-secondary">Annuler</a>
            {% endif %}
        </div>
        <div class="col">
            <input class="btn btn-info" type="submit"/>
        </div>

    </div>
</form>


{% endblock %}
