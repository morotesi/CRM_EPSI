{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    Commande : Voiture sélectionnés
  </div>
    <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
  <div class="row">
        <div class="col">
            {% if object %}
            <a href="{% url 'client_detail' object.id %}" class="btn btn-secondary">Annuler</a>
            {% else %}
            <a href="{% url 'clients' %}" class="btn btn-secondary">Annuler</a>
            {% endif %}
        </div>
        <div class="col">
            <input class="btn btn-info" type="submit"/>
        </div>

    </div>
</form>


{% endblock %}
