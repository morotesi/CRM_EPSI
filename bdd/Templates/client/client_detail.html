{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    Coordonnées
    <a href="{% url 'update_client' client.id %}" class="close">
          <p>modifier</p>
    </a>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <strong> Nom </strong> : {{ client.nom }} <br>
      </div>
       <div class="col">
        <strong> Prénom </strong> : {{ client.prenom }} <br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <strong> Adresse mail  </strong> : {{ client.email }} <br>
      </div>
       <div class="col">
        <strong> Téléphone </strong> : {{ client.no_tel }} <br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <strong> Rue </strong> : {{ client.rue }} <br>
      </div>
       <div class="col">
        <strong> Ville </strong> : {{ client.ville }} <br>
      </div>
       <div class="col">
        <strong> Code postale </strong> : {{ client.code_postale }} <br>
      </div>
    </div>
  </div>
</div>


{% endblock %}
